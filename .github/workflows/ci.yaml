name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm install
        - name: Run Test
          run: npm run test:remote
        - name: Save Report
          uses: actions/upload-artifact@v1
          with:
            name: AllureReport
            path: ./allure-report
